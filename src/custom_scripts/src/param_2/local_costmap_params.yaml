local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   update_frequency: 5.0
   publish_frequency: 2.0
   static_map: false
   rolling_window: true
   width: 4.0
   height: 4.0
   resolution: 0.01
   transform_tolerance: 0.5
   plugins:
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   obstacle_layer:
     observation_sources:  Pointsensor
     Pointsensor: {data_type: PointCloud , sensor_frame: base_footprint, topic: camera/depth/points, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3 }